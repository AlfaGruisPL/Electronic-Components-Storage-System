<ion-header>
  <ion-toolbar>
    <ion-title>Moje aktywne wyporzyczenia:</ion-title>
  </ion-toolbar>
</ion-header>
<ion-footer class="ion-no-border" style="display: flex;justify-content: center">
  <ion-tab-button (click)="_footer.back()">
    <ion-icon name="arrow-back-outline"></ion-icon>
    <ion-label>Cofnij</ion-label>
  </ion-tab-button>

  <ion-tab-button (click)="_footer.getInfo()">
    <ion-icon name="eye-outline"></ion-icon>
    <ion-label>Zbadaj</ion-label>
  </ion-tab-button>

  <ion-tab-button (click)="_footer.ToMenu()">
    <ion-icon name="person-add-outline"></ion-icon>
    <ion-label>Menu</ion-label>
  </ion-tab-button>
</ion-footer>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let hire of hireList" class="">
      <ion-label
        [ngClass]="{'HireAlert': hire.timeToReturn() <= 3, 'HireWarning':hire.timeToReturn() > 3 && hire.timeToReturn() < 7}">{{hire.nazwa_elementu}}

      </ion-label>
      <ion-note slot="end">Termin: {{hire.timeToReturn()}} dni</ion-note>

    </ion-item>
  </ion-list>
</ion-content>
