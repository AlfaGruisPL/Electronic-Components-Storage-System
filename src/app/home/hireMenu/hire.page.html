<ion-header>
  <ion-toolbar>
    <ion-title>Panel wypożyczeń</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div id="container" class="container">
    <div class="info">

      <table>
        <tr>
          <th colspan="2">Twoje wypożyczenia:</th>
        </tr>
        <tr>
          <td>Aktywne wypożyczenia</td>
          <td>3</td>
        </tr>
        <tr>
          <td>Zaległe wypożyczenia</td>
          <td>5</td>
        </tr>
      </table>
      <h6 style="text-align: center">Zaległe wypożyczenia !!!</h6>
      <ion-list>
        <ion-item>
          Arduino
        </ion-item>
      </ion-list>
    </div>
    <div class="menu">
      <ion-button (click)="toHire();" color="light" class="icon">
        <ion-icon name="open-outline"></ion-icon>
        <label>Wypożycz<br>element
        </label>
      </ion-button>
      <ion-button (click)="returnHire();" color="light" class="icon">
        <ion-icon name="download-outline"></ion-icon>
        <label>Zwróć<br>element
        </label>
      </ion-button>
      <ion-button (click)="toMyHire();" color="light" class="icon">
        <ion-icon name="receipt-outline"></ion-icon>
        <label>Aktualne<br>wypożyczenia</label>
      </ion-button>
      <ion-button (click)="toHireList();" color="light" class="icon">
        <ion-icon name="library-outline"></ion-icon>
        <label>Historia<br>wypożyczeń</label>
      </ion-button>
    </div>
  </div>
</ion-content>
