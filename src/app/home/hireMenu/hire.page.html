<ion-header>
  <ion-toolbar>
    <ion-title>Panel wypożyczeń</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div id="container" class="container">
    <div class="info" id="info" style="height: inherit">
      <!-- <h6 style="text-align: center">Ostatnie wypożyczenia</h6>-->
      <div style="overflow-y:auto ;height: inherit; max-height: 150px">
        <ion-content style="overflow:scroll">

        </ion-content>
      </div>
    </div>
    <div class="menu" id="menuButton">
      <ion-button (click)="toHire();" color="light" class="icon">
        <ion-icon name="open-outline"></ion-icon>
        <label>Wypożycz<br>element
        </label>
      </ion-button>
      <ion-button (click)="returnHire();" color="light" class="icon">
        <ion-icon name="download-outline"></ion-icon>
        <label>Zwróć<br>element
        </label>
      </ion-button>
      <ion-button (click)="toMyHire();" color="light" class="icon">
        <ion-icon name="receipt-outline"></ion-icon>
        <label>Aktualne<br>wypożyczenia</label>
      </ion-button>
      <ion-button (click)="toHireList();" color="light" class="icon">
        <ion-icon name="library-outline"></ion-icon>
        <label>Historia<br>wypożyczeń</label>
      </ion-button>
    </div>
  </div>
</ion-content>
