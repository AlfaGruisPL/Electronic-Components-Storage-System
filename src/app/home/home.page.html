</ion-header>

<ion-footer class="ion-no-border" style="display: flex;justify-content: center">

  <ion-tab-button>

  </ion-tab-button>

    <ion-icon name="information-circle"></ion-icon>
    <ion-label>Informacje</ion-label>
  </ion-tab-button>
</ion-footer>



<ion-content [fullscreen]="true">
