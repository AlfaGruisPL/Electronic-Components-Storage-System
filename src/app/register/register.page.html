<ion-header>
  <ion-toolbar>
    <ion-title>Rejestracja nowego konta</ion-title>
  </ion-toolbar>
</ion-header>


<ion-footer class="ion-no-border" style="display: flex;justify-content: center">

  <ion-tab-button (click)="_footer.getInfo()">
    <ion-icon name="eye-outline"></ion-icon>
    <ion-label>Zbadaj</ion-label>
  </ion-tab-button>


  <ion-tab-button (click)="_footer.ToLogin()">
    <ion-icon name="person-add-outline"></ion-icon>
    <ion-label>Logowanie</ion-label>
  </ion-tab-button>

  <!--
    <ion-tab-button>
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>bla bla bla</ion-label>
    </ion-tab-button>
    -->
</ion-footer>


<ion-content>
  <h2>&nbsp;Uzupełnij dane:</h2>
  <table style="width: 100%;">
    <tr *ngFor="let x of ['Imie','Nazwisko','Email','Nr indeksu']">
      <td colspan="2">
        <ion-item>
          <ion-label position="floating">{{x}}</ion-label>
          <ion-input></ion-input>
        </ion-item>

      </td>
    </tr>
    <tr>
      <td colspan="2">
        <ion-item>
          <ion-label position="floating">Podaj hasło</ion-label>
          <div style="display:flex;width: 100%;">

            <ion-input #password type="password"></ion-input>
            <ion-button size="small" (mousedown)="password.type='text'" (mouseout)="password.type='password'">
              <ion-icon name="search-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-item>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <ion-item style="width: 100%;">
          <ion-label position="floating">Powtórz hasło</ion-label>
          <div style="display:flex;width: 100%;">

            <ion-input #password2 type="password" style="width: 100%;"></ion-input>
            <ion-button size="small" (mousedown)="password2.type='text'" (mouseout)="password2.type='password'">
              <ion-icon name="search-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-item>
      </td>
    </tr>

  </table>
</ion-content>
