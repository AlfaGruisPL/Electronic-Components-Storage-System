<ion-header>
  <ion-toolbar>
    <ion-title>
      <span>
      <ion-icon name="logo-ionic"></ion-icon>
      </span>
      Połączenie z serwerem:


    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content style="position: relative">
  <div class="loginBanner">
    <h1>Magazyn</h1>
    <img src="assets/boxNunus.png">
  </div>
  <div class="loginDiv" style="position: absolute">

    <table>
      <tr>
        <th colspan="2"><h1>Logowanie


        </h1></th>
      </tr>
      <tr>
        <td class="tdlabel"><label>Login:</label></td>
        <td><input [(ngModel)]="login" [ngClass]="{'bad':badLogin}" class="loginInput" type="email"></td>
      </tr>
      <tr>
        <td class="tdlabel"><label>Hasło:</label></td>
        <td><input [(ngModel)]="password" [ngClass]="{'bad':badPassword}" class="loginInput" type="password"></td>
      </tr>
      <tr>
        <td colspan="2">Zapamiętaj dane:&nbsp;&nbsp;&nbsp;<input [(ngModel)]="keedPass" type="checkbox"></td>
      </tr>
      <tr *ngIf="badPassword == true || badLogin == true">
        <td></td>
        <td class="loginButton"><span style="color:red">Popraw dane logowania</span></td>
      </tr>

      <tr>
        <td></td>
        <td style="padding-top:30px " class="loginButton"><input (click)="logIn()" type="button" value="Zaloguj"></td>
      </tr>
    </table>
  </div>
  <span
    style="position: absolute;color: rgba(133,133,133,0.42);bottom: 55px;left: 5px">Wersja - 0.0.2&nbsp;&nbsp;&nbsp;&nbsp;26.11.2022</span>

</ion-content>
